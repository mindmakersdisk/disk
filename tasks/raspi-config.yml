#lista com todos comandos para configurar os rapsi-config
#https://github.com/raspberrypi-ui/rc_gui/blob/master/src/rc_gui.c#L23
#raspi-config nonint functions obey sh return codes
#0 is in general success / yes / selected
#1 is failed / no / not selected */
- name: Configurando acesso da Câmera
  shell: 'sudo raspi-config nonint do_camera 0'
  args:
    warn: no
- name: Configurando saída de audio padrão para Analógico
  shell: 'amixer cset numid=3 1'
  args:
    warn: no
- name: Configurando memória swap
  lineinfile:
    path: /etc/dphys-swapfile
    backrefs: yes
    regexp: 'CONF_SWAPSIZE=100'
    line: CONF_SWAPSIZE=1000
