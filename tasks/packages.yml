- name: Instala Nodejs
  apt: name={{item}}
  with_items:
    - node
    - npm
- name: Atualiza NPM
  npm:
    name: npm
    global: yes
- name: Garante atualização do NPM
  npm:
    name: npm
    global: yes
- name: Instala pacote node.js "sphero"
  npm:
    name: sphero
    global: yes
- name: Instala pacote node.js "noble"
  npm:
    name: noble
    global: yes
- name: Instala pacote node.js "serialport"
  npm:
    name: serialport
    global: yes
