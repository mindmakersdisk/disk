- name: Verificando se o Node.js já foi instalado
  stat:
     path: /home/mindmakers/programs/verify/node815
  register: nodejs
- name: Instalando Nodejs 8.15.3
  shell: 'curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -'
  when: not nodejs.stat.exists
- name: Atualizando Repositórios
  apt:
     update_cache: yes
  when: not nodejs.stat.exists
- name: Verifica Versao npm
  command: nodejs --version
  register: node_output
- debug:
    var: node_output
- name: Instalando Nodejs 8.15.3
  apt:
     name: nodejs
     # force_apt_get: yes
  when: node_output.stdout is version('8.12.0', '<')
  # when: not nodejs.stat.exists
- name: Criando pasta de verificação de instalação do node 8.15.3
  file:
    path: /home/mindmakers/programs/verify/node815
    state: directory
    mode: 0444
- name: Instalando libudev-dev e build-essential
  apt:
     name: [libudev-dev, build-essential]
- name: Instalando vnstat
  apt:
     name: vnstat
- name: Atualizando a versão do Chromium-browser
  apt:
     name: chromium-browser=72*
- name: Atualizando o Scratch2
  apt:
     name: scratch2
     state: latest
- name: Check if npm is installed
  command: dpkg-query -l npm
  register: deb_check_npm
  ignore_errors: yes
- name: Instalando npm 1.4.21 se o pacote não estiver instalado
  apt:
     name: npm
  when: deb_check_npm.stderr.find('não foram encontrados pacotes') != -1
- name: Verifica Versao npm
  command: npm --version
  register: npm_output
- name: Atualizando npm se versão <6.9.0
  npm: name={{item}} global=yes
  with_items:
    - npm
    - npm
  when: npm_output.stdout is version('6.9.0', '<')
- name: Verificando se as dependências npm do Sphero já foram instaladas
