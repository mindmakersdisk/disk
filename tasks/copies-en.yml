- name: Copia demais arquivos de atalho para o Desktop
  copy: 
     src: files/desktop/
     dest: /home/pi/Desktop
     mode: 0755
- name: Verifica ícone desktop
  stat:
     path: /home/pi/Desktop/mindmakers.desktop
  register: mmdesk
- name: Copia Shell Sphero
  copy: 
     src: files/mindmakers.desktop
     dest: /home/mindmakers/shells
     mode: 0755
  when: not mmdesk.stat.exists
  
