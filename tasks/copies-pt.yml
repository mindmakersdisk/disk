- file:
    path: "/home/pi/Área de Trabalho"
    state: directory
    attributes: -i
    recurse: yes
- name: Copia demais arquivos de atalho para a Área de Trabalho
  copy:
     src: files/desktop/
     dest: "/home/pi/Área de Trabalho"
     owner: pi
     group: pi
     attributes: +i
     mode: 0755
- name: Cria pasta Fotos na Area de Trabalho
  file:
    path: "/home/pi/Área de Trabalho/Fotos"
    state: directory
    owner: pi
    group: pi
    mode: 0744
