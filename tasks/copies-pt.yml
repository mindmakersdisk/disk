- name: Copia pasta Scratch2
  copy:
     src: files/Scratch2
     dest: "/home/pi/Área de Trabalho"
     owner: pi
     group: pi
     mode: 0744
- file:
    path: "/home/pi/Área de Trabalho/Scratch2"
    state: directory
    attributes: +i
    recurse: yes
- name: Verifica ícone desktop
  stat:
     path: "/home/pi/Área de Trabalho/mindmakers.desktop"
  register: mmdesk
- name: Copia atalho mindmakers.desktop
  copy:
     src: files/mindmakers.desktop
     dest: "/home/pi/Área de Trabalho"
     owner: pi
     group: pi
     mode: 0755
  when: not mmdesk.stat.exists
