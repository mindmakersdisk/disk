- name: Copiando a imagem tema de fundo
  copy:
     src: files/fundo.png
     dest: /home/mindmakers
     mode: 0755
- name: Copiando a imagem tema de fundo
  copy:
     src: files/fundo-en.png
     dest: /home/mindmakers
     mode: 0755
- file:
    path: /home/pi/Desktop
    state: directory
    attributes: -i
    recurse: yes
- name: Copiando update.desktop para o Desktop
  copy:
     src: files/update.desktop
     dest: /home/pi/Desktop
     owner: pi
     group: pi
     attributes: +i
     mode: 0755
- file:
    path: /home/pi/Desktop/mblock.desktop
    state: absent
- file:
    path: /home/pi/Desktop/ativacao.desktop
    state: absent
- file:
    path: /home/pi/Desktop/capturafoto.desktop
    state: absent
- file:
    path: /home/pi/Desktop/sphero_desconecta.desktop
    state: absent
- file:
    path: /home/pi/Desktop/Fotos
    state: absent
- file:
    path: /home/pi/Desktop/Scratch2
    state: absent
