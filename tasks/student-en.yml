- name: Copiando a imagem tema de fundo
  copy:
     src: files/fundo.png
     dest: /home/mindmakers
     mode: 0755
- name: Copiando a imagem tema de fundo
  copy:
     src: files/fundo-en.png
     dest: /home/mindmakers
     mode: 0755
- file:
    path: /home/pi/Desktop
    state: directory
    attributes: -i
    recurse: yes
- name: Copiando update.desktop para o Desktop
  copy:
     src: files/update.desktop
     dest: /home/pi/Desktop
     owner: pi
     group: pi
     attributes: +i
     mode: 0755
- file:
    path: /home/pi/Desktop/mblock.desktop
    state: absent
- file:
    path: /home/pi/Desktop/ativacao.desktop
    state: absent
- file:
    path: /home/pi/Desktop/capturafoto.desktop
    state: absent
- file:
    path: /home/pi/Desktop/sphero_desconecta.desktop
    state: absent
- file:
    path: /home/pi/Desktop/Fotos
    state: absent
- name: Copiando demais atalhos para o Desktop
  copy:
     src: files/desktop/
     dest: /home/pi/Desktop
     owner: pi
     group: pi
     attributes: +i
     mode: 0755
- name: Copiando pasta Scratch2
  copy:
     src: files/Scratch2
     dest: /home/pi/Desktop
     owner: pi
     group: pi
     mode: 0755
- name: Tornando ícones dentro da pasta Scratch2 imutáveis
  file:
    path: /home/pi/Desktop/Scratch2
    state: directory
    attributes: +i
    recurse: yes
- name: Verificando ícone mindmakers.desktop
  stat:
     path: /home/pi/Desktop/mindmakers.desktop
  register: mmdesk
- name: Copiando atalho mindmakers.desktop
  copy:
     src: files/mindmakers.desktop
     dest: /home/pi/Desktop/mindmakers.desktop
     owner: pi
     group: pi
     mode: 0755
  when: not mmdesk.stat.exists
- name: Verificando ícone sphero.desktop
  stat:
     path: /home/pi/Desktop/sphero.desktop
  register: spherodesk
- name: Copiando atalho sphero.desktop
  copy:
     src: files/sphero.desktop
     dest: /home/pi/Desktop/sphero.desktop
     owner: pi
     group: pi
     mode: 0755
  when: not spherodesk.stat.exists
