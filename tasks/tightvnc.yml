- name: Instalando tightvncserver
  apt:
     name: tightvncserver
- name: Copiando arquivo vncserver
  copy:
     src: files/vncserver
     dest: /etc/init.d
     mode: 0755
- name: Configurando VncServer
  shell: 'sudo update-rc.d vncserver defaults'

