- name: Verifica Versao tightvnc
  command: Xvnc -version
  register: vnc_output
  ignore_errors: True
- name: Instalando tightvncserver
  apt:
     name: tightvncserver
  when: not vnc_output.stderr is search("Xvnc version TightVNC=*")
- name: Copiando arquivo vncserver
  copy:
     src: files/vncserver
     dest: /etc/init.d
     mode: 0755
  when: not vnc_output.stderr is search("Xvnc version TightVNC=*")

- name: Configurando VncServer
  shell: 'sudo update-rc.d vncserver defaults'
  when: not vnc_output.stderr is search("Xvnc version TightVNC=*")

