- name: Copiando a imagem tema de fundo
  copy:
     src: files/headless/fundo.png
     dest: /home/mindmakers
     mode: 0755
- file:
    path: /home/pi/Desktop
    state: directory
    attributes: -i
    recurse: yes
- name: Copiando demais atalhos para o Desktop
  copy:
     src: files/headless/desktop/
     dest: /home/pi/Desktop
     owner: pi
     group: pi
     attributes: +i
     mode: 0755
- name: Verificando Ã­cone sphero.desktop
  stat:
     path: /home/pi/Desktop/sphero.desktop
  register: spherodesk
- name: Copiando atalho sphero.desktop
  copy:
     src: files/sphero.desktop
     dest: /home/pi/Desktop/sphero.desktop
     owner: pi
     group: pi
     mode: 0755
  when: not spherodesk.stat.exists
