- name: Verificando ícone classroom_test.desktop
  stat:
     path: /home/pi/Desktop/classroom_test.desktop
  register: classroom_testdesk
- copy:
     src: files/classroom_test.desktop
     dest: /home/pi/Desktop/classroom_test.desktop
     owner: pi
     group: pi
     attributes: +i
     mode: 0755
  when: not classroom_testdesk.stat.exists
- name: Verificando ícone scratch2_folder.desktop
  stat:
     path: /home/pi/Desktop/scratch2_folder.desktop
  register: scratch2_folder
- copy:
     src: files/scratch2_folder.desktop
     dest: /home/pi/Desktop/scratch2_folder.desktop
     owner: pi
     group: pi
     attributes: +i
     mode: 0755
  when: not scratch2_folder.stat.exists
