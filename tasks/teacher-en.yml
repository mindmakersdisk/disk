- name: Copiando a imagem tema de fundo
  copy:
     src: files/teacher/fundo.png
     dest: /home/mindmakers
     mode: 0755
- name: Copiando a imagem tema de fundo
  copy:
     src: files/teacher/fundo-en.png
     dest: /home/mindmakers
     mode: 0755
- file:
    path: /home/pi/Desktop
    state: directory
    attributes: -i
    recurse: yes
- file:
    path: /home/pi/Desktop/mblock.desktop
    state: absent
- file:
    path: /home/pi/Desktop/ativacao.desktop
    state: absent
- file:
    path: /home/pi/Desktop/capturafoto.desktop
    state: absent
- file:
    path: /home/pi/Desktop/sphero_desconecta.desktop
    state: absent
- file:
    path: /home/pi/Desktop/Fotos
    state: absent
- file:
    path: /home/pi/Desktop/Scratch2
    state: absent
- name: Copiando atalho mindmakers.desktop versão de professor
  copy:
     src: files/teacher/mindmakers.desktop
     dest: /home/pi/Desktop/mindmakers.desktop
     owner: pi
     group: pi
     mode: 0755
- name: Copiando versão de professor do update.desktop
  copy:
     src: files/teacher/update.desktop
     dest: /home/pi/Desktop
     owner: pi
     group: pi
     attributes: +i
     mode: 0755
- name: Verificando ícone sphero.desktop
  stat:
     path: /home/pi/Desktop/sphero.desktop
  register: spherodesk
- name: Copiando atalho sphero.desktop
  copy:
     src: files/sphero.desktop
     dest: /home/pi/Desktop/sphero.desktop
     owner: pi
     group: pi
     mode: 0755
  when: not spherodesk.stat.exists
##################
- name: Copiando demais atalhos para o Desktop
  copy:
     src: files/desktop/
     dest: /home/pi/Desktop
     owner: pi
     group: pi
     attributes: +i
     mode: 0755
- name: Tornando ícones dentro da pasta Scratch2 mutáveis
  file:
    path: /home/mindmakers/Scratch2
    state: directory
    attributes: -i
    recurse: yes
- name: Copiando pasta Scratch2 - Gabaritos
  copy:
     src: files/teacher/Gabaritos
     dest: /home/mindmakers/Scratch2/portuguese
     owner: pi
     group: pi
     mode: 0755
- name: Copiando pasta Scratch2 - Answer-Sheet
  copy:
     src: files/teacher/Answer-Sheet
     dest: /home/mindmakers/Scratch2/english
     owner: pi
     group: pi
     mode: 0755
- name: Tornando ícones dentro da pasta Scratch2 imutáveis
  file:
    path: /home/mindmakers/Scratch2
    state: directory
    attributes: +i
    recurse: yes
- name: Verificando OS em inglês
  shell: 'cat /etc/default/locale | grep LANG= '
  register: lang
- file:
    path: /home/pi/Desktop/scratch2_folder.desktop
    state: touch
    attributes: -i
- name: Alterando fundo.png para fundo-en.png
  lineinfile:
    path: /home/pi/Desktop/scratch2_folder.desktop
    regexp: '^Exec=pcmanfm /home/mindmakers/Scratch2/portuguese'
    line: 'Exec=pcmanfm /home/mindmakers/Scratch2/english'
    backrefs: yes
  when: lang.stdout.find('LANG=en') != -1
- file:
    path: /home/pi/Desktop/scratch2_folder.desktop
    state: touch
    attributes: +i
- file:
    path: /home/pi/Scratch2
    state: absent
- shell: 'sudo ln -s /home/mindmakers/Scratch2/english /home/pi/Scratch2'
  when: lang.stdout.find('LANG=en') != -1
- shell: 'sudo ln -s /home/mindmakers/Scratch2/portuguese /home/pi/Scratch2'
  when: lang.stdout.find('LANG=pt') != -1
