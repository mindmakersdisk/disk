- name: Desistalando aplicações não utilizadas
  apt:
     name: [scratch, bluej, greenfoot, claws-mail, claws-mail-i18n, libreoffice-draw, libreoffice-impress, libreoffice-math, libreoffice-writer, piclone]
     state: absent
- name: Removendo ícones libreoffice Draw e Math
  shell: 'cd /usr/share/raspi-ui-overrides/applications/ && rm -f libreoffice-draw.desktop libreoffice-math.desktop'
