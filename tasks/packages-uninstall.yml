- name: Desistala aplicações não utilizada dos softwares recomendados
  apt: name={{item}} state=absent
  with_items:
    - scratch
    - bluej
    - greenfoot
    - claws-mail
    - claws-mail-i18n
    - libreoffice-draw
    - libreoffice-impress
    - libreoffice-math
    - libreoffice-writer
    - piclone
    - xarchiver
