- name: Copiando a imagem tema de fundo
  copy:
     src: files/fundo.jpg
     dest: /home/mindmakers
     mode: 0755
- file:
    path: "/home/pi/Área de Trabalho"
    state: directory
    attributes: -i
    recurse: yes
- name: Copiando update.desktop para o Desktop
  copy:
     src: files/update.desktop
     dest: "/home/pi/Área de Trabalho/"
     owner: pi
     group: pi
     attributes: +i
     mode: 0755
- file:
    path: "/home/pi/Área de Trabalho/mblock.desktop"
    state: absent
- name: Copiando demais atalhos para a Área de Trabalho
  copy:
     src: files/desktop/
     dest: "/home/pi/Área de Trabalho"
     owner: pi
     group: pi
     attributes: +i
     mode: 0755
- name: Criando pasta Fotos na Área de Trabalho
  file:
    path: "/home/pi/Área de Trabalho/Fotos"
    state: directory
    owner: pi
    group: pi
    mode: 0755
- name: Copiando pasta Scratch2 para a Área de Trabalho
  copy:
     src: files/Scratch2
     dest: "/home/pi/Área de Trabalho"
     owner: pi
     group: pi
     mode: 0755
- file:
    path: "/home/pi/Área de Trabalho/Scratch2"
    state: directory
    attributes: +i
    recurse: yes
- name: Verificando ícone mindmakers.desktop na Área de Trabalho
  stat:
     path: "/home/pi/Área de Trabalho/mindmakers.desktop"
  register: mmdesk
- name: Copiando atalho mindmakers.desktop para a Área de Trabalho
  copy:
     src: files/mindmakers.desktop
     dest: "/home/pi/Área de Trabalho"
     owner: pi
     group: pi
     mode: 0755
  when: not mmdesk.stat.exists
- name: Verificando ícone sphero.desktop
  stat:
     path: "/home/pi/Área de Trabalho/sphero.desktop"
  register: spherodesk
- name: Copiando atalho mindmakers.desktop versão de professor
  copy:
     src: files/sphero.desktop
     dest: "/home/pi/Área de Trabalho/mindmakers.desktop"
     owner: pi
     group: pi
     mode: 0755
  when: not spherodesk.stat.exists
