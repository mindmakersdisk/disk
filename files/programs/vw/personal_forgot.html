<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MyCloud - Troca de Senha</title>
    <link rel="icon" type="image/png" href="img/personal_icon_color.png" />
    <script src="msg/pt-br.js"></script>
    <script src="vw.js"></script>
    <script src="./alertifyjs/alertify.min.js"></script>
    <link rel="stylesheet" type="text/css" href="vw.css" />
    <link rel="stylesheet" href="./alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="./alertifyjs/css/themes/default.min.css" />
  </head>
  <body onload="setTimeout(formInit,50);setTimeout(canChangePsw,100);">
    <div id="tela">
      <form
        action="personal_login.html"
        onsubmit="return validaChangePsw();"
        method="get"
      >
        <div class="container" style="background-color:#f1f1f1">
          MyCloud - Troca de Senha
        </div>
        <div class="imgcontainer">
          <img
            src="img/personal_icon_color.png"
            alt="Company logo"
            class="avatar"
          />
        </div>
        <div class="imgcontainer">
          <span id="changePswMsg" style="display:none;"
            >Pode trocar senha em <span id="tempo"></span>min</span
          >
          <span id="codeMsg"
            >Um código foi enviado para seu dispositivo.<br />
            Informe e defina uma nova senha.</span
          >
        </div>

        <div class="container">
          <label for="uname"><b>Código de Verificação</b></label>
          <input
            id="code"
            type="text"
            placeholder="Enter code"
            name="code"
            tabindex="1"
            autofocus
          />

          <label for="psw"><b>Nova Senha</b></label>
          <input
            id="password"
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
            tabindex="2"
            maxlength="2"
          />

          <label for="psw2"><b>Repita Nova Senha</b></label
          ><br />
          <input
            id="password2"
            type="password"
            placeholder="Enter Password Again"
            name="psw2"
            required
            tabindex="3"
            maxlength="2"
            style="width:90%;float:left;"
          />
          <img
            src="img/eye.png"
            alt="Eye"
            class="eye"
            onclick="comutePsw(this);"
          />

          <button id="changePsw" tabindex="3">Muda Senha</button>
        </div>

        <div
          class="container"
          style="background-color:#f1f1f1;margin-top:-30px;"
        >
          <button
            type="button"
            class="cancelbtn"
            tabindex="4"
            onclick="window.open('company_login.html','_self');"
          >
            Retorna
          </button>
        </div>
      </form>
      <input id="login" type="text" name="uname" style="visibility:hidden;" />
    </div>
  </body>
</html>
