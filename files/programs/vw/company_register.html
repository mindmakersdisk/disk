<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ACME - Registro</title>
  <link rel="icon" type="image/png" href="img/company_icon_color.png">
  <script src="msg/pt-br.js"></script>
  <script src="vw.js"></script>
  <script src="./alertifyjs/alertify.min.js"></script>
  <link rel="stylesheet" type="text/css" href="vw.css">
  <link rel="stylesheet" href="./alertifyjs/css/alertify.min.css" />
  <link rel="stylesheet" href="./alertifyjs/css/themes/default.min.css" />
</head>

<body onload="setTimeout(formInit,200);">

  <div id="tela">
    <div class="form">
      <div class="container" style="background-color:#f1f1f1">
        ACME - Registro
      </div>
      <div class="imgcontainer">
        <img src="img/company_icon_color.png" alt="Company logo" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Login</b></label>
        <input id="login" type="text" placeholder="Enter Username" name="uname" value="usuario@gmail.com" tabindex="-1">

        <label for="psw"><b>Senha</b></label>
        <input id="password" type="password" placeholder="Enter Password" name="psw" required tabindex="1" autofocus maxlength="2">

        <label for="psw2"><b>Repita Senha</b></label>
        <input id="password2" type="password" placeholder="Enter Password Again" name="psw2" required tabindex="2" maxlength="2">

        <button tabindex="3" onclick="simulaPostForm('register','company_login.html');">Registre</button>

      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn" tabindex="4" onclick="window.open('company_login.html','_self');">Retornar</button>
      </div>
    </div>
  </div>

</body>

</html>
