<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meus Arquivos Digitais</title>
  <link rel="icon" type="image/png" href="img/personal_icon_color.png">
  <script src="msg/pt-br.js"></script>
  <script src="vw.js"></script>
  <script src="./alertifyjs/alertify.min.js"></script>
  <link rel="stylesheet" type="text/css" href="vw.css">
  <link rel="stylesheet" href="./alertifyjs/css/alertify.min.css" />
   <link rel="stylesheet" href="./alertifyjs/css/themes/default.min.css" />
</head>
<body onload="setTimeout(formInit,200);">
   
<div id="tela">
<form action="personal_login.html" onsubmit="return validaRegister();" method="get" >
  <div class="container" style="background-color:#f1f1f1">
  Personal Files Registration
  </div>
  <div class="imgcontainer">
    <img src="img/personal_icon_color.png" alt="Bank logo" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
       <input id="login" type="text" placeholder="Enter Username" name="uname" required readonly style="visibility:visible;" tabindex="-1">
    <input id="loginaux" type="text" placeholder="Enter Username" name="uname" required readonly value="login-camuflado" style="visibility:hidden;">


    <label for="psw"><b>Password</b></label><br/>
    <input id="password" type="password" placeholder="Enter Password" name="psw" required tabindex="1" autofocus maxlength="2">
	<div style="clear:both;text-align:center;">
	<label for="psw2"><b>Repeat Password</b></label><br/>
    <input id="password2" type="password" placeholder="Enter Password Again" name="psw2" required tabindex="2" maxlength="2" style="width:80%;float:left;">
	 <img src="img/eye.png" alt="Bank logo" class="eye" onclick="comutePsw(this);">
	</div>
    <button tabindex="3">Register</button>

  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" tabindex="4" onclick="window.open('personal_login.html','_self');">Return</button>
  </div>
</form>
</div>

</body>
</html>
