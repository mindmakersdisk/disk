<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Code.org - Assistente de Login</title>
</head>

<body style="font-size:20px;font-family:Arial;text-align:center;margin-top:300px;">
  <form>
    <p>Informe a turma do Code.org:</p>
    <input id="turma" type="text" style="font-size:20px;">
    <button style="font-size:20px;cursor:pointer;" onclick="chamaTurma();return false;">Entrar</button>
    <p>Ou <a href="http://code.org">clique aqui</a> para entrar como anônimo</p>
  </form>
  <style>
    .blocklyToolboxDiv {
      margin-top: 70px;
    }

    .blocklyHidden (height:1px; )
  </style>
  <script type="text/javascript">
    var linkBase = 'http://studio.code.org/sections/';

    function chamaTurma() {

      var turma = document.getElementById('turma').value;

      if (turma == null || turma == '') {
        alert('Informe o código da turma');
        return;
      }

      window.location.href = linkBase + turma;
      //window.open(linkBase+turma);
    }
  </script>
</body>

</html>
