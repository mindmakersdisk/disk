<script type="text/javascript">
  RED.nodes.registerType('prog-sphero', {
    color: '#C0DEED',
    category: 'Sala de Aula IoT',
    defaults: {
      name: {
        value: ""
      },
      func: {
        value: "\nbb8.roll(155);"
      },
      outputs: {
        value: 1
      },
      noerr: {
        value: 0,
        required: true,
        validate: function(v) {
          return ((!v) || (v === 0)) ? true : false;
        }
      }
    },
    inputs: 1,
    outputs: 0,
    align: 'right',
    icon: "bluetooth.png",
    label: function() {
      return this.name || "programa Sphero";
    },
    oneditprepare: function() {
      var that = this;
      $("#node-input-outputs").spinner({
        min: 1
      });
      this.editor = RED.editor.createEditor({
        id: 'node-input-func-editor',
        mode: 'ace/mode/javascript',
        value: $("#node-input-func").val(),
        globals: {
          msg: true,
          context: true,
          RED: true,
          util: true,
          flow: true,
          global: true,
          console: true,
          Buffer: true,
          setTimeout: true,
          clearTimeout: true,
          setInterval: true,
          clearInterval: true
        }
      });
      RED.library.create({
        url: "functions", // where to get the data from
        type: "prog-sphero", // the type of object the library is for
        editor: this.editor, // the field name the main text body goes to
        mode: "ace/mode/javascript",
        fields: ['name', 'outputs']
      });
      this.editor.focus();
    },
    oneditsave: function() {
      var annot = this.editor.getSession().getAnnotations();
      this.noerr = 0;
      $("#node-input-noerr").val(0);
      for (var k = 0; k < annot.length; k++) {
        //console.log(annot[k].type,":",annot[k].text, "on line", annot[k].row);
        if (annot[k].type === "error") {
          $("#node-input-noerr").val(annot.length);
          this.noerr = annot.length;
        }
      }
      $("#node-input-func").val(this.editor.getValue());
      delete this.editor;
    },
    oneditresize: function(size) {
      var rows = $("#dialog-form>div:not(.node-text-editor-row)");
      var height = $("#dialog-form").height();
      for (var i = 0; i < rows.size(); i++) {
        height -= $(rows[i]).outerHeight(true);
      }
      var editorRow = $("#dialog-form>div.node-text-editor-row");
      height -= (parseInt(editorRow.css("marginTop")) + parseInt(editorRow.css("marginBottom")));
      $(".node-text-editor").css("height", height + "px");
      this.editor.resize();
    }
  });
</script>

<script type="text/x-red" data-template-name="prog-sphero">
  <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Nome programa</label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
    <div class="form-row" style="margin-bottom: 0px;">
        <label for="node-input-func"><i class="fa fa-wrench"></i> Código Javascript</label>
        <input type="hidden" id="node-input-func" autofocus="autofocus">
        <input type="hidden" id="node-input-noerr">
    </div>
    <div class="form-row node-text-editor-row">
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-func-editor" ></div>
    </div>
    <div class="form-tips"><span data-i18n="function.tip"></span></div>
</script>

<script type="text/x-red" data-help-name="prog-sphero">
  <p>Um componente que envia programas Javascript via bluetooth para o robô Sphero</p>
</script>
