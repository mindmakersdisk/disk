- hosts: localhost
  become: true
  pre_tasks:
    - name: update repositories
      apt: update_cache=yes
      changed_when: False
    - name: verifica se diretório Desktop existe como indicação de SO em inglês.
      stat:
        path: /home/pi/Desktop
      register: p 
  vars:
    linguagem: 'en' 
  when: p.stat.exists  
  
  tasks:
    - include: tasks/copies.yml
    - include: tasks/copies-pt.yml
      when: linguagem is undefined
    - include: tasks/copies-en.yml
      when: linguagem is defined
    - include: tasks/packages.yml
