<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Minha Empresa</title>
  <link rel="icon" type="image/png" href="img/company_icon.png">
  <script src="msg/pt-br.js"></script>
  <script src="vw.js"></script>
  <script src="./alertifyjs/alertify.min.js"></script>
  <link rel="stylesheet" type="text/css" href="vw.css">
  <link rel="stylesheet" href="./alertifyjs/css/alertify.min.css" />
  <link rel="stylesheet" href="./alertifyjs/css/themes/default.min.css" />
</head>
<body onload="setTimeout(formInit,50);setTimeout(canChangePsw,100);setTimeout(ganhos,4000);">
   
<div id="tela">

<div class="form" >
  <div class="container" style="background-color:#f1f1f1">
   My Company
  </div>
  <div class="imgcontainer">
    <img src="img/company_icon_color.png" alt="Bank logo" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input id="login" type="text" placeholder="Enter Username" name="uname" required readonly style="visibility:visible;">
    <input id="loginaux" type="text" placeholder="Enter Username" name="uname" required readonly value="login-camuflado" style="visibility:hidden;">


    <label for="psw"><b>Password</b></label>
    <input id="password" type="password" placeholder="Enter Password" name="psw" required autofocus maxlength="2">

    <button id="loginButton" onclick="simulaPostForm('login','company.html');">Login</button>

  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" onclick="window.open('index.html','_self');">Cancel</button>
    <span class="register">Not a member? <a href="company_register.html">register</a></span>
    <span class="psw">Forgot <a href="company_forgot.html">password?</a></span>
		<label id="changePswMsg" style="visibility:hidden;">Pode trocar senha em <span id="tempo"></span>min</label>
  </div>
</div>
</div>

</body>
</html>
